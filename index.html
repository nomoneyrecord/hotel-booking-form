<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Rivers Resort</title>
  <link rel="stylesheet" href="style.css"/>
</head link rel="stylesheet" href="styles.css">
<div class="content-container">
  <h1><strong>Three Rivers Resort</strong></h1>
  <h3>Pittsburgh's Finest Luxury Vacation Destination</h3>
</div>
<body>
  <form class="content-container">
    <div>
      <label for="first name:">First Name:</label>
      <input type="text" name="first name:" id="first name:" required>
    </div>
    <div>
      <label for="last name:">Last Name:</label>
      <input type="text" name="last name:" id="last name:" required>
    </div>
    <div>
      <label for="email:">Email:</label>
      <input type="email:" name="email:" id="email:" required>
    </div>
    <div>
      <label for="address:">Address:</label>
      <input type="text" name="address:" id="address:" required>
    </div>
    <div>
      <label> 
        <label for="rooms:">Rooms:</label>
      <input type="number" name="rooms:" id="rooms:" min="1" max="2">
    </div>
    <div>
      <label for="adults:">Adults:</label>
      <input type="text" name="adults:" id="adults:" required>
    </div>
    <button type="Confirm Reservation">Confirm Reservation
    </button>
  </form>
</body>
</html>
